name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # This 'services' block does exactly what your docker-compose.yml does
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: arshad
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: flashtix_db
        ports:
          - 5432:5432
        # This health check forces GitHub to wait until DB is ready before running tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Grant execute permission for gradlew
      run: chmod +x backend/mvnw

    - name: Build and Test with Maven
      # We cd into 'backend' because your pom.xml is inside that folder
      run: cd backend && ./mvnw clean test
