name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: TEST & BUILD (The CI Part)
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: flashtix_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      # Skips manual load tests but runs unit/concurrency tests
      run: mvn -B -f backend/pom.xml clean package -Dtest=!ApiLoadTest

    # Save the JAR file so the next job can use it
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flashtix-jar
        path: backend/target/*.jar

  # JOB 2: PUBLISH TO DOCKER HUB (The CD Part)
  push-docker-image:
    needs: build-and-test # Only runs if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only push image on main branch merges

    steps:
      - uses: actions/checkout@v4

      # Download the JAR built in the previous job
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: flashtix-jar
          path: backend/target

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flashtix-backend:latest