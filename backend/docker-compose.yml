version: '3.8'

services:
  # 1. Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: flashtix_db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: flashtix_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flashtix-net

  # 2. Caching Layer
  redis:
    image: redis:alpine
    container_name: flashtix_cache
    ports:
      - "6379:6379"
    networks:
      - flashtix-net

  # 3. Metrics Collector (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: flashtix_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - flashtix-net

  # 4. Visualization (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: flashtix_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - flashtix-net
    depends_on:
      - prometheus

networks:
  flashtix-net:
    driver: bridge

volumes:
  postgres_data: